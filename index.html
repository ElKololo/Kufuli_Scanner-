<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kufuli Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Vérificateur de Force de Mot de Passe</h1>
        <div class="password-input">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe">
        </div>
        <div class="button-group">
            <button id="checkStrength">Vérifier la Force</button>
            <button id="simulateCracking">Simuler le Crackage</button>
        </div>
        <div id="strengthResult" class="result-box"></div>
        <div id="crackingResult" class="result-box">
            <div id="loadingIndicator" class="loading-indicator hidden"></div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
